<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашка</title>
</head>

<body>
    <Script>
        //Первое задачние
        let Tc = prompt("Введите температуру в градусах по Цельсию");
        let Tf = (9 / 5) * Tc + 32;
        alert("Температура по Фаренгейту равна " + Tf);
        //__________________


        //Второе задание
        let name = "Василий";
        let admin = name;
        console.log("Вывод по второму заданию - " + admin);
        //__________________


        //Третье задание
        let result1 = 10 + 10 + "10"; // складывает десятки, преобразует их в строку и конкатенирует строку, слева направо
        let result2 = 10 + "10" + "10"; // превращает дестяку в тип string и складывает строку
        let result3 = 10 + 10 + +"10"; //могу предположить, что из-за плюса перед дестяткой, типа string, +"10", компилятор приводит её в числовой тип. Поэтому получается 30
        let result4 = 10 / -""; //тоже самое и с пустой строкой, из-за минуса компилятор думает что это -0;
        let result5 = 10 / +"2,5"; //разделителем в JS является точка, а не запятая - поэтому резуьтат NaN. Из-за плюса перед числом 2,5
        //компилятор пытается преобразовать строку в число, но у него не получается. И выходит, что десятка делится на неизвестный тип.

        console.log("Вывод по третьему заданию:");
        console.log(result1);
        console.log(result2);
        console.log(result3);
        console.log(result4);
        console.log(result5);
    </Script>
</body>

</html>
