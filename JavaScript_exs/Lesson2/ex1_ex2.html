<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        'use strict'


        //Задание 1
        let a = 1, b = 1, c, d;

        c = ++a;
        alert(c); // префиксный инкремент. Сначала а увеличивается, затем присваевается с.

        d = b++;
        alert(d) //постфиксный инкремент. Сначала присвевается значение d из b, затем увеличивается b;

        c = 2 + ++a;
        alert(c) // а увеличилась ранее на 1 и её значение равно 2. Затем в этом примере она сначала увеличивается на один(становится равной 3), а потом к 3 прибавляется 2. 

        d = 2 + b++;
        alert(d) // b увеличилась ранее на 1 и её значение равно 2. Затем в этом примере b сначала складывается с 2, а потом увеличивается на 1.

        //Задание 2
        let g = 2; //перменной g присваивается значение
        let x = 1 + (g *= 2); //данное выражение можно расписать так : 1 + (g = g * 2)
        //Получается, что, сначала, g становится равно 4, а затем к нему прибавляется 1;
        alert(x);


    </script>
</body>
