<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        'use sctrict'
        //ES5
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function () {
            this.price -= (this.price * 0.25);
        }
        let prod = new Product('TV', 167843);
        prod.make25PercentDiscount();
        console.log(prod);

        //ES6
        class Product1 {

            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount() {
                this.price -= (this.price * 0.25);
            }
        }
        let prod1 = new Product1('TV', 167843);
        prod1.make25PercentDiscount();
        console.log(prod1);
    </script>


</body>
